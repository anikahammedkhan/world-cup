<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup 2022</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6f34808dca.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <!-- ====================================First Section Start===============================  -->
        <section class="first-section">
            <div class="info">
                <div class="text-info">
                    <h1>The Greatest <br> show on the <br> earth</h1>
                    <p>Contrary to popular belief, Lorem Ipsum is not simply <br>
                        random text. It has roots in a piece of classical Latin literature <br> from 45 BC, making it
                        over
                        2000 years old.</p>
                    <button>
                        <div class="watch-live">
                            <div>
                                <a href="#">Watch live </a>
                            </div>
                            <div>
                                <i class="fa-solid fa-chevron-right"></i>
                            </div>
                        </div>
                    </button>

                </div>
                <div class="first-image">
                    <img src="images/Banner Image.png" alt="">
                </div>
            </div>
        </section>
        <!-- ====================================First Section End===============================  -->

        <!-- ====================================Second Section Start===============================  -->
        <section class="second-section">
            <div class="match-nav-box">
                <div>
                    <button>Upcoming Match</button>
                </div>
            </div>
        </section>
        <!-- ====================================Second Section End===============================  -->
    </main>
</body>

</html>
